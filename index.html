<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baaper
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 mt-8">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 rounded block w-3/4 mb-4 px-3" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border-2 rounded block w-3/4 mb-4 px-3" type="password" name=""
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
